    <header>
      <div class="title">
        <h1 class="neonTitle">/Portfolio</h1>   
        <h2 class="neonTitle titleCursor">_</h2>
      </div>   

      <div class="navbar">
        <a class="navbarButton" href="#profilSection">
          <i class="fa-regular fa-user fa-3x"></i>
          <p class="profilText"></p>
        </a>

        <a class="navbarButton" href="#experiencesSection">

        <a class="navbarButton" href="#educationSection">
          <i class="fa-solid fa-graduation-cap fa-3x"></i>

        <a class="navbarButton" href="#projectsSection">
          <i class="fa-solid fa-code fa-3x"></i>

        <a class="navbarButton" href="#skillsSection">
          <i class="fa-regular fa-star fa-3x"></i>
          <p class="skillsText"></p>
        </a>
  
        <a class="navbarButton" onclick="changeLanguage()">
          <i class="icon fa-solid fa-language fa-2x"></i>
        </a>
  
        <a class="navbarButton" onclick="changeTheme()">
          <i id="themeButtonIcon" class="icon fa-regular fa-moon fa-2x"></i>
        </a>
      </div> 

      <a class="navbarMenuButton" onclick="menuToogle()">
        <i id="navbarMenuButtonIcon" class="fa-solid fa-bars fa-2x"></i>
      </a>

    <div id="container">
      <div id="navbarMenu">
        <div id="navbarMenuBody">
          <a class="profilText navbarMenuLink" href="#profilSection"></a>
          <a class="experiencesText navbarMenuLink" href="#experiencesSection"></a>
          <a class="educationText navbarMenuLink" href="#educationSection"></a>
          <a class="projectsText navbarMenuLink" href="#projectsSection"></a>
          <a class="skillsText navbarMenuLink" href="#skillsSection"></a>

          <img src="images/coffee.jpg" class="slide"></img>

            <div id="frameScreenJob">

              <p id="frameScreenTechno">.NET</p>
            </div>
          </div>

        <div class="frame">
            <h2 class="profilText">Profil</h2>
            <div id="profilContent">

              <div id="profilTextContent">

                </div>
                <div>

                  <p id="mailText">n.duartedos-santos@outlook.com</p>
                </div>
                <div>  
                  <p class="profilLabel">Adress : </p>

                <div>
